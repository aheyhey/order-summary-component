<!DOCTYPE html>
<html lang="en" dir="ltr">

<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~HEADER~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <head>
    <meta charset="utf-8">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="order-summary-component.css">
    <link rel="shortcut icon" type="image/png" href="order-summary-component-images/favicon-32x32.png"/>
  </head>

<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~BODY~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <body>

    <div class="container">

          <div class="order-box">

              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

              <div class="annual-plan-box">

                <div class="annual-plan-text">
                  <p style="color: hsl(223, 47%, 23%)"><strong>Annual Plan</strong></p>
                  <p>$59.99/year</p>
                </div>

                <div class="change-button"><p><a href="#">Change</a></p>
                </div>

              </div>

              <div class="empty">
              </div>

              <a href="#" class="payment-button">Proceed to Payment</a>

              <div class="empty">
              </div>

              <p class="cancel-button"><a href="#"><strong>Cancel Order</strong></a></p>

          </div>

    </div>

  </body>

</html>
