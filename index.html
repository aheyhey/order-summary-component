<!DOCTYPE html>
<html lang="en" dir="ltr">

<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~HEADER~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="order-summary-component.css">
    <meta name="viewport" content="width-device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="order-summary-component-images/favicon-32x32.png"/>

    <title>Frontend Mentor | Order summary card</title>

  </head>

<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~BODY~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <body>

      <div class="wrapper">

          <!-- <div class="container"> -->

                <div class="order-box">

                  <!-- <div class="order-box-image">
                  </div> -->

                  <div class="order-summary">

                    <div class="order-summary-text">

                      <h1>Order Summary</h1>
                      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                    </div>

                    <div class="annual-plan-box">

                        <div class="music-icon">
                          <img src="order-summary-component-images/icon-music.svg" alt="icon of musical note">
                        </div>

                        <div class="annual-plan-text">
                          <p><strong>Annual Plan</strong></p>
                          <p>$59.99/year</p>
                        </div>

                        <div class="change-button"><p><a href="#">Change</a></p>
                        </div>

                    </div>

                    <a href="#" class="payment-button">Proceed to Payment</a>

                    <p class="cancel-button"><a href="#"><strong>Cancel Order</strong></a></p>

                  </div>

                </div>

          <!-- </div> -->
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/aheyhey">Christine</a>.
      </div>


  </body>

</html>
